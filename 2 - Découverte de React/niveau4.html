<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"/>
  <title>Découverte de React</title>

  <!-- Library -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .App {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    #wrongRoot * {
      color: red;
    }
  </style>
</head>

<body>
<div class="App">
  <div>
    <h2>Cette root est correcte</h2>
    <div id="root"></div>
  </div>
  <div>
    <h2>Cette root est incorrecte</h2>
    <div id="wrongRoot"></div>
  </div>
</div>
<script type="text/babel">

  /*
  *
  * Zut, nous avons généré notre instance de React, mais nous l'avons fait sur le mauvais élément.
  * Nous aimerions injecter nos composants à l'intérieur du div dont l'ID est root, et non
  * dans la div dont l'ID est wrongRoot.
  *
  * CONSIGNES :
  * - Localiser le code responsable du choix de l'élément dans lequel nous injectons notre code React
  * - Modifier le code problématique de manière à ce que l'on injecte le code dans la div d'id "root".
  *
  * Ressources :
  * Plus d'informations sur la méthode render : https://fr.reactjs.org/docs/react-dom.html
  * */

  function App() {
    return (
      <div>
        <h2>Super application React</h2>
        <p>Ce code a été injecté par Bernard</p>
        <p>Si ce code ne s'affiche plus en rouge, vous avez réussi !</p>
      </div>
    )
  }


  // Rendu dans le DOM
  ReactDOM.render(
    <App/>,
    document.getElementById('wrongRoot')
  );
</script>
</body>

</html>
