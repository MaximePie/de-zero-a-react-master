<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"/>
  <title>Découverte de React</title>

  <!-- Library -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Ecrire le style ici */
  </style>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

  /*
  *
  * CONSIGNES :
  *
  * - Placez-vous au niveau de l'instruction return de la fonction App.
  * - Localisez la balise h1 qui contient le texte "XDGDG"
  * - Modifiez le texte en "Premier titre en React",
  * - Localisez la balise p qui contient le texte "changez-moi"
  * - En dessous de cette balise p, créer un lien <a> qui redirige sur la page https://fr.reactjs.org/
  *
  * - Créer une règle de style permettant de modifier la couleur de .App en violet.
  *
  * Ressources :
  * - Plus d'informations sur la structure JSX : https://fr.reactjs.org/docs/introducing-jsx.html
  * */

  function App() {

    // Ici on écrit en Javascript

    return (
      <div className="App">
        {/* A partir de là, on écrit en JSX */}
        {/* Ceci est un commentaire, c'est comme ça qu'on peut l'écrire en JSX */}
        {/* Écrire le code dans cette DIV */}
        <h1>XDGDG</h1>
        <p>Changez-moi !</p>
      </div>
    )
  }

  // Rendu dans le DOM
  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
