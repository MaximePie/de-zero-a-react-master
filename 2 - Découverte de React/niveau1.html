<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"/>
  <title>Découverte de React</title>

  <!-- Library -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

  function App() {
    return (
      <div>
        {/* Ceci est un commentaire, c'est comme ça qu'on peut l'écrire en JSX */}

        {/* Vous pouvez écrire le code dans cette DIV */}
        <div>
          <h1>XDGDG</h1>
          <p>Changez-moi !</p>
        </div>


        {/* Ce sont les consignes, ne pas toucher */}
        <div className="Exercice">
          <h2>Exercice 1</h2>
          <div className="Consignes">
            <p>
              Placez-vous dans la fonction <code>App</code>
              Au niveau de son instruction <code>return</code>
            </p>
            <p>
              Localisez la balise <code>h1</code> qui contient le texte "XDGDG", et modifiez le texte en "Premier titre en React"
            </p>
            <p>
              Localisez la balise <code>p</code> qui contient le texte "Changez-moi", et modifiez le texte en
              "Premier paragraphe en React"
            </p>
            <p>
              En dessous de votre balise <code>p</code>, créez un lien <code>a</code> qui vous emmènera sur
              cette page : https://fr.reactjs.org/
            </p>
            <div className="Note">
              <p>
                Plus d'informations sur la syntaxe JSX
                <a href="https://fr.reactjs.org/docs/introducing-jsx.html">
                  {` ici`}
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    )
  }

  // Rendu dans le DOM
  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
