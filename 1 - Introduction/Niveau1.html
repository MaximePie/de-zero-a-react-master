<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bonjour</title>
</head>
<body>
<div>

  <!--
  Instructions :
  Bonjour, ces lignes sont des commentaires, c'est-à-dire qu'il s'agit d'un texte laissé
  à l'attention d'autres développeureuses.
  Vous allez poser vos premières lignes de code en HTML.
  Pour cela, trouvez le morceau de code qui contient les mots "ECRIRE VOTRE CODE ICI",
  et suivez les consignes.

  Consignes :
  - Modifier le contenu de la balise h1 "Modifiez-moi" de manière à ce qu'elle contienne le texte "Bonjour
  les Héros".
  - En dessous du h1, créez une balise h2 qui contient le texte "... et tous les autres".
  - En dessous de l'élément <p>Pagraphe 1</p>, créez un deuxième élément paragraphe qui contient
  le texte "Deuxième paragraphe".
  - Envelopper les paragraphes 1 et 2 dans une balise <div>, en vous inspirant des paragraphes 3 et 4.


  Note : Habituellement les consignes sont directement écrites en HTML.
  Comme c'est notre premier exercice ensemble, afin d'éviter de vous égarer dans les consignes,
  elles seront écrites comme cela pendant quelques exercices.
  Bon courage !
  -->



  <!--  ECRIRE VOTRE CODE ICI -->
  <h1>Modifiez-moi</h1>

  <p>Paragraphe 1</p>

  <div>
    <p>Paragraphe 3</p>
    <p>Paragraphe 4</p>
  </div>

</div>
</body>
</html>
