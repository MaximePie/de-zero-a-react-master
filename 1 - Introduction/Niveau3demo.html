<!DOCTYPE HTML>
<html>
<head>

<style>
	h1 {
		color: #59f597; /* Notation Hexadécimale pour les couleurs CSS */
		/* color: yellow; */
	}
	
	h2 {
		color: red;
		font-size: 18px;
		border: solid 4px purple;
		padding: 4rem;
		width: 300px;
		margin: 0;
	}
	
	/* On utilise .baba et non baba pour sélectionner la classe */
	.baba {
		font-weight: bold;
		color: violet;
	}
	
	.seriousText {
		font-size: 24px;
	}
	
	span {
		font-weight: bold;
	}
</style>

</head>
<body>

<h1>It's JJ Style </h1>

<h2 class="baba">Je veux une autre couleur.</h2>

<p class="baba">Paragraphe 1</p>
<p class="baba seriousText">Paragraphe 2</p>
<p>Paragraphe 3 avec <span>Un petit supplément.</span></p>

</body>
</html>
